<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="title-container">
            <h4 class="subtitle">Welcome To Nutifafa's</h4>
            <h1 class="title">Hangman</h1>
            <p class="description">Guess the mystery word by inputting letters!</p>
        </div>
        <div class="game-container">
            <div class="hangman-container">          
                <svg height="250" width="250" class="figure-container">
                    <!-- ROD -->
                    <line x1="60" y1="20" x2="140" y2="20" />
                    <line x1="1400" y1="20" x2="140" y2="50" />
                    <line x1="60" y1="20" x2="60" y2="230" />
                    <line x1="20" y1="230" x2="100" y2="230" />

                    <!-- HEAD -->
                    <circle cx="140" cy="70" r="20" class="figure-part" />

                    <!-- BODY -->
                    <line x1="140" y1="100" x2="140" y2="150" class="figure-part" />

                    <!-- ARMS -->
                    <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
                    <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />

                    <!-- LEGS -->
                    <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
                    <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />

                </svg>
                
            </div>
            <div class="guess-container">
                <div id="word" class="word">
                    _ _ _ _ _
                </div>
            </div>
            <div class="wrong-container">
                <div id="wrong-letters" class="wrong-letters">
                    k p n m q
                </div>
            </div>

        </div>

        <div class="popup-container" id="popup-container"> 
            <div class="popup-title">
                <h1>Game Over</h1>
            </div>
            <div class="popup-content">
                <p>You have lost the game!</p>
                <p>The word was: <span class="word-container"></span></p>
            </div>
            <div class="popup-button">
                <button class="play-again-button">Play Again</button>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
